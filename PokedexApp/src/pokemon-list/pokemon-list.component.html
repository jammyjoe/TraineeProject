<!-- Header Section -->
<div class="bg-red-500 text-white p-8 text-center">
  <h1 class="text-4xl font-bold">Pokedex</h1>
  <p class="text-lg">Welcome to the virtual Pokedex</p>
</div>

<!-- Pokemon Cards Section -->
<div *ngIf="(pokemons$ | async) as pokemons; else noPokemons">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
    <div *ngFor="let pokemon of pokemons" class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200">
      <h2 class="text-2xl font-bold mb-4 text-center">{{ pokemon.name }}</h2>

      <!-- Basic Info -->
      <div class="text-sm text-gray-600 mb-4">
        <strong>Type:</strong>
        {{ pokemon.type1.typeName }}
        <span *ngIf="pokemon.type2"> / {{ pokemon.type2.typeName }}</span>
      </div>

      <!-- Strengths Section -->
      <div class="text-sm text-gray-600 mb-4">
        <strong>Strengths:</strong>
        <div *ngFor="let strength of pokemon.pokemonStrengths">
          {{ strength.type.typeName }}
        </div>
      </div>

      <!-- Weaknesses Section -->
      <div class="text-sm text-gray-600">
        <strong>Weaknesses:</strong>
        <div *ngFor="let weakness of pokemon.pokemonWeaknesses">
          {{ weakness.type.typeName }}
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noPokemons>
  <div class="text-center text-gray-500">No Pokemons Found...</div>
</ng-template>
