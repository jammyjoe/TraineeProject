<div class="add-container p-8">
  <h2 class="text-2xl font-bold mb-4">Add a New Pokemon</h2>
  <form [formGroup]="addPokemonForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full border p-2 rounded-lg">
    </div>
    <div class="mb-4">
      <label for="type1" class="block text-sm font-medium text-gray-700">Type 1</label>
      <select id="type1" formControlName="type1" class="mt-1 block w-full border p-2 rounded-lg">
        <option *ngFor="let type of types" [value]="type.typeName">{{ type.typeName }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="type2" class="block text-sm font-medium text-gray-700">Type 2 (Optional)</label>
      <select id="type2" formControlName="type2" class="mt-1 block w-full border p-2 rounded-lg">
        <option value="">None</option>
        <option *ngFor="let type of types" [value]="type.typeName">{{ type.typeName }}</option>
      </select>
    </div>
    <!-- Add strengths and weaknesses section here using FormArray -->

    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Save</button>
  </form>
</div>
