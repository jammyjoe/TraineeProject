<div class="search-container p-9">
  <!-- <h2 class="text-2xl font-bold mb-4">Search for a Pokemon</h2> -->
  <div class="flex items-center">
    <input [(ngModel)]="searchQuery" type="text" placeholder="Enter Pokemon name" class="search-input border p-2 rounded-lg flex-grow"/>
    <button (click)="searchPokemon()" class="search-button bg-blue-500 text-white p-2 rounded-lg ml-4">Search</button>
  </div>
  <div *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</div>
  <div *ngIf="pokemonResult$ | async as pokemonResult" class="mt-8">
    <div *ngIf="pokemonResult; else noResults">
      <div class="pokemon-card p-4 border rounded-lg mb-4">
        <h3 class="text-lg font-bold">{{ pokemonResult.name }}</h3>
        <div class="text-sm text-gray-600 py-2">
          <strong>Type</strong>
          <p>{{ pokemonResult.type1.typeName }}{{ pokemonResult.type2 ? ' / ' + pokemonResult.type2.typeName : '' }}</p>
        </div>
        <div class="text-sm text-gray-600 py-2">
          <strong>Strengths</strong>
          <div *ngIf="pokemonResult.pokemonStrengths && pokemonResult.pokemonStrengths.length > 0; else noStrengths">
            <div *ngFor="let strength of pokemonResult.pokemonStrengths">
              <div>{{ strength.type.typeName }}</div>
            </div>
          </div>
          <ng-template #noStrengths>
            <div>None</div>
          </ng-template>
        </div>
        <div class="text-sm text-gray-600">
          <strong>Weaknesses</strong>
          <div *ngIf="pokemonResult.pokemonWeaknesses && pokemonResult.pokemonWeaknesses.length > 0; else noWeaknesses">
            <div *ngFor="let weakness of pokemonResult.pokemonWeaknesses">
              <div>{{ weakness.type.typeName }}</div>
            </div>
          </div>
          <div class="flex justify-end items-start">
            <button 
              class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              (click)="editPokemon(pokemonResult.id)">
              <i class="fa fa-edit"></i> <!-- Font Awesome edit icon -->
            </button>
          </div>
          <ng-template #noWeaknesses>
            <div>None</div>
          </ng-template>
        </div>
      </div>
    </div>
    <ng-template #noResults>
      <p>No results found...</p>
    </ng-template>
  </div>
</div>
