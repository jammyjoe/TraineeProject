<div class="search-container p-8">
    <h2 class="text-2xl font-bold mb-4">Search for a Pokemon</h2>
    <div class="flex items-center">
      <input [(ngModel)]="searchQuery" type="text" placeholder="Enter Pokemon name" class="search-input border p-2 rounded-lg flex-grow"/>
      <button (click)="searchPokemon()" class="search-button bg-blue-500 text-white p-2 rounded-lg ml-4">Search</button>
    </div>
    <div *ngIf="pokemonResults$ | async as pokemonResults" class="mt-8">
      <div *ngIf="pokemonResults.length > 0; else noResults">
        <div *ngFor="let pokemon of pokemonResults" class="pokemon-card p-4 border rounded-lg mb-4">
          <h3 class="text-lg font-bold">{{ pokemon.name }}</h3>
          <p>Type: {{ pokemon.type1 }}{{ pokemon.type2 ? ' / ' + pokemon.type2 : '' }}</p>
        </div>
      </div>
      <ng-template #noResults>
        <p>No results found...</p>
      </ng-template>
    </div>
  </div>
