<div class="search-container flex flex-col items-center p-9">
  <form (ngSubmit)="searchPokemon()" #searchForm="ngForm" class="w-full max-w-screen-lg">
    <div class="flex items-center">
      <input [(ngModel)]="searchQuery"
             name="searchQuery"
             type="text"
             placeholder="Enter pokÃ©mon name"
             class="search-input border p-2 rounded-lg flex-grow"
             required />
      <button type="submit"
              class="search-button bg-blue-500 text-white p-3 rounded-lg ml-4">
        Search
      </button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="text-green-500 mt-4">{{ successMessage }}</div>
  <div *ngIf="pokemonResult$ | async as pokemonResult" class="mt-14">
    <div *ngIf="pokemonResult; else noResults" 
         (click)="viewPokemonEntry(pokemonResult.name)"
         class="pokemon-card cursor-pointer hover:bg-gray-100 transition mx-auto">
      
      <div class="flex flex-col items-center p-4 w-96">
        <!-- Name Section -->
        <h2 class="text-3xl font-bold mb-4">{{ pokemonResult.name }}</h2>

        <!-- Image Section -->
        <img *ngIf="pokemonResult.imageUrl"
             [src]="pokemonResult.imageUrl"
             alt="{{ pokemonResult.name }}"
             class="pokemon-image mb-2">

        <!-- Type Section -->
        <div class="text-xl p-4 font-semibold flex space-x-2">
          <span class="type-label"
          [ngStyle]="{ 
            'background-color': getTypeColor(pokemonResult.type1.typeName).backgroundColor,
            'color': getTypeColor(pokemonResult.type1.typeName).fontColor
          }">
            {{ pokemonResult.type1.typeName }}
          </span>
          <span *ngIf="pokemonResult.type2" class="type-label ml-2"
          [ngStyle]="{ 
            'background-color': getTypeColor(pokemonResult.type2.typeName).backgroundColor,
            'color': getTypeColor(pokemonResult.type2.typeName).fontColor
          }">
            {{ pokemonResult.type2.typeName }}
          </span>
        </div>

        <!-- Button Section -->
        <div class="flex justify-end space-x-4 mt-6">
          <button class="circular-button bg-green-400 text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                  (click)="viewPokemonEntry(pokemonResult.name)">
            <i class="fa fa-search"></i>
          </button>
          <button class="circular-button bg-blue-400 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  (click)="editPokemon(pokemonResult.id)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="circular-button bg-red-400 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                  (click)="deletePokemon(pokemonResult.id)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <ng-template #noResults>
      <p>No results found...</p>
    </ng-template>
  </div>
</div>
