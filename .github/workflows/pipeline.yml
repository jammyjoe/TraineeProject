name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the operating system for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Action to check out your repository code

      - name: Set up .NET
        uses: actions/setup-dotnet@v1  # Action to set up .NET environment

      - name: Build and Test
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet test --configuration Release --no-restore

  deploy:
    runs-on: ubuntu-latest

    needs: build  # Ensure the 'build' job completes successfully before deployment

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2  # Action for deploying to Azure Web App
        with:
          app-name: your-web-app
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
