# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
variables:
  solution: '**/*.sln'
  solutionName: 'Pokedex'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  projectName: 'PokedexAPI'

trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: BuildWebApi
    displayName: 'Check Web API Build'
    dependsOn: []
    jobs: 
      - template: build_webapi.yml
        parameters:
          solution: ${{variables.solution}}
          solutionName: ${{variables.solutionName}}
          buildPlatform: ${{variables.buildPlatform}}
          buildConfiguration: ${{variables.buildConfiguration}}
          projectName: ${{variables.projectName}}

  - stage: BuildWebApp
    displayName: 'Check Web App Build'
    dependsOn: []
    jobs: 
      - template: build_webapp.yml
            
  - stage: PublishArtifacts
    displayName: 'Publish Artifacts'
    dependsOn: [BuildWebApi, BuildWebApp]
    jobs:
      - job: 'Publish'
        steps:
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifact: ${{parameters.SolutionName}}'
            inputs:
              ArtifactName: ${{parameters.SolutionName}}     